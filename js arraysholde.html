<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p>Adding elements with high indexes can create undefined "holes" in an array.</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple"];
        fruits[6] = "Lemon";

        let fLen = fruits.length;
        let text = "";
        for (i = 0; i < fLen; i++) {
            text += fruits[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
