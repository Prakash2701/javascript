<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p>The push method appends a new element to an array.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        let fruits = ["Banana", "Orange", "Apple"];
        document.getElementById("demo").innerHTML = fruits;

        function myFunction() {
            fruits.push("Lemon");
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>

</body>

</html>
