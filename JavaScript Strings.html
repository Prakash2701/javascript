<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Strings</h2>

    <p>The escape sequence \" inserts a double quote in a string.</p>

    <p id="demo"></p>

    <script>
        let text = 'We are the so-called "Vikings" from the north.';
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
